<!DOCTYPE html>
<html>
    <head><title>Javascript</title></head>
    <body>
        <h2>The javascript String() Method</h2>
        <p>The sting() method can convert a number to a string.</p>
        <p id="number result"></p>
        <p id="string result"></p>

        <script>
            var x = 70;
            var y = 90;
            document.getElementById("number result").innerHTML = x+y
            document.getElementById("string result").innerHTML = String(x) + String(y);
        </script>
    </body>
</html>
